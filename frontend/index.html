<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Smarty AI | Elite Performance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --emerald-glow: 0 0 20px rgba(16, 185, 129, 0.4);
      --cyan-glow: 0 0 20px rgba(6, 182, 212, 0.4);
    }
    body { 
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }
    h1, h2, h3, button { font-family: 'Space Grotesk', sans-serif; }

    .cyber-border {
      position: relative;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(16, 185, 129, 0.2);
      box-shadow: var(--emerald-glow);
    }
    .cyber-border::before {
      content: '';
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      background: linear-gradient(45deg, transparent 40%, rgba(16, 185, 129, 0.4), transparent 60%);
      z-index: -1;
      border-radius: inherit;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .noise-bg {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanline {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(16, 185, 129, 0.2), transparent);
      animation: scanline 4s linear infinite;
    }

    @keyframes success-glow {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    .animate-success-glow {
      animation: success-glow 2s infinite;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #10b981; }

    .glow-text {
      text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
    }

    /* Custom Clerk Theme Overrides */
    .cl-rootBox {
      width: 100%;
    }
    .cl-card {
      background: rgba(15, 23, 42, 0.8) !important;
      backdrop-filter: blur(20px) !important;
      border: 1px solid rgba(16, 185, 129, 0.2) !important;
      border-radius: 2.5rem !important;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
    }
    .cl-headerTitle {
      font-family: 'Space Grotesk', sans-serif !important;
      letter-spacing: -0.05em !important;
      font-style: italic !important;
      text-transform: uppercase !important;
    }
  </style>
<!-- Module resolution handled by Vite -->
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="fixed inset-0 noise-bg z-[-1]"></div>
  <div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
